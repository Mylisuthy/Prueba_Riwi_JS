<div id="modal-evento" class="modal-evento" style="display:none;">
    <div class="modal-content auth-form">
        <h2 id="modal-evento-title">Agregar libro</h2>
        <form id="form-evento">
            <div class="form-group">
                <label for="evento-nombre">nombre</label>
                <input class="input" id="evento-nombre" name="nombre" type="text" required minlength="2" />
            </div>
            <div class="form-group">
                <label for="evento-autor">fecha</label>
                <input class="input" id="evento-autor" name="autor" type="text" required minlength="2" />
            </div>
            <div class="form-group">
                <label for="evento-descripcion">Descripci√≥n</label>
                <textarea class="input" id="evento-descripcion" name="descripcion" rows="3" required minlength="5"></textarea>
            </div>
            <div class="form-group">
                <label for="evento-precio">Precio</label>
                <input class="input" id="evento-precio" name="precio" type="number" min="1" required />
            </div>
            <div class="form-group">
                <label for="evento-imagen">URL de portada</label>
                <input class="input" id="evento-imagen" name="imagen" type="url" required />
            </div>
            <div class="form-error" id="evento-error" aria-live="polite"></div>
            <div style="display:flex; gap:1rem; justify-content:center; margin-top:1rem;">
                <button class="btn" type="submit" id="evento-submit">Guardar</button>
                <button class="btn" type="button" id="evento-cancel" style="background:#d32f2f;">Cancelar</button>
            </div>
        </form>
    </div>
</div>
